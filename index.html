<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nav Bar</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body style="background-color: rgb(245, 245, 245)">
    <div class="navbar-links">
      <div class="apple-logo-img-links">
        <a href="https://www.apple.com/">
          <img src="./assets/apple.png" alt="apple-logo-image" />
        </a>

        <a href="https://www.apple.com/store">Store</a>
        <a href="https://www.apple.com/mac">Mac</a>
        <a href="https://www.apple.com/ipad">iPad</a>
        <a href="https://www.apple.com/iphone">iPhone</a>
        <a href="https://www.apple.com/watch">Watch</a>
      </div>
    </div>

    <div class="hero-section">
      <p class="hero-paragraph">
        <span class="black-highlight">Store. </span>The best way to buy the
        <br />products you love.
      </p>
    </div>

    <div class="top-wrapper">
      <div class="hero-section-mac">
        <img class="mac-img" src="./assets/mac.image.png" alt="mac-image" />
        <a class="mac-a-tag" href="https://www.apple.com/shop/buy-mac">Mac</a>
      </div>

      <div class="here-section-iphone">
        <img
          class="iphone-image"
          src="./assets/iphone.image.png"
          alt="iphone-image"
        />
        <a href="https://www.apple.com/shop/buy-iphone"> </a>

        <a class="iphone-a-tag" href="https://www.apple.com/shop/buy-iphone"
          >iPhone</a
        >
      </div>
    </div>
  </body>
</html>
